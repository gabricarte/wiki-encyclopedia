<!-- edit.html -->

{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit - {{ title }}
{% endblock %}

{% block body %}
    <h3>Edit Page</h3>
    <form action="{% url 'encyclopedia:edit' title %}" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
